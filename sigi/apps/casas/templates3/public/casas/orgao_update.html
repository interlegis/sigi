{% extends 'public/base_site.html' %}
{% load i18n static %}

{% block extrahead %}
  {{ block.super }}
  {{ form.media }}
{% endblock extrahead %}

{% block content %}
  {{ block.super }}
  <div class="row">
    <div class="col s12">
      <form method="post">{% csrf_token %}
        <div class="card">
          <div class="card-content">
            {{ form }}
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              {% trans 'Save' %}
              <i class="material-icons right">save</i>
            </button>
          </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
