{% extends 'admin/change_form.html' %}
{% load i18n %}

{% block form_top %}
  {% if adminform.form.instance.user %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{% trans 'Dados do LDAP' %}</span>
        <fieldset id="fieldset-ldap-fields" class="_module _aligned">
          <div class="fields">
            <div class="control-group">
              <div class="form-group">
                <div class="control-label">
                  <label>{% trans 'Primeiro Nome' %}:</label>
                </div>
                <div class="controls">
                  <p class="form-control-static">
                    {{adminform.form.instance.user.first_name}}
                  </p>
                </div>
              </div>
            </div>
            <div class="control-group">

                <div class="control-label">

                </div>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group">
                <div class="control-label">
                  <label>{% trans 'Email Principal' %}:</label>
                </div>
                <div class="controls">
                  <p class="form-control-static">{{adminform.form.instance.user.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  {% endif %}
{% endblock %}
