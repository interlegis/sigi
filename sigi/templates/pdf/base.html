{% load static i18n %}
<!DOCTYPE HTML>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="SIGI reports">
    <meta name="author" content="Interlegis">
    <style type="text/css">
      @page {
        size: {% block page_size %}{{ pagesize|default:"A4 portrait" }}{% endblock page_size %};
        margin: {% block page_margin %}3cm 2cm 2cm 2cm{% endblock page_margin %};
        font-family: "Helvetica", "Arial", "sans-serif";
        font-size: 10px;
        {% block page-header-settings %}
        @top-left {content: url("{% static 'img/logo-senado.png' %}");}
        @top-center { content: element(header); }
        {% endblock %}
        {% block page-footer-settings %}
        @bottom-left { content: element(footerLeft); }
        @bottom-center { content: element(footer); }
        @bottom-right { content: "{% trans "PÃ¡gina: " %}" counter(page); }
        {% endblock %}
        {% block extra_page_settings %}{% endblock extra_page_settings %}
      }
      body {
        margin: 0;
      }
      h1 { bookmark-level: 1 }
      h2 { bookmark-level: 2 }
      h3 { bookmark-level: 3 }
      h4 { bookmark-level: 4 }
      h5 { bookmark-level: 5 }
      h6 { bookmark-level: 6 }
      @media print {
        header {position: running(header);}
        footer {position: running(footer);}
        .footerLeft {
          text-align: center;
          position: running(footerLeft);
        }
      }
      body {
        font-family: "Helvetica", "Arial", "sans-serif";
        font-size: 10px;
      }
      div.new-page {
        break-before: always;
      }
      .left-align {
        text-align: left;
      }
      .right-align {
        text-align: right;
      }
      .center-align {
        text-align: center;
      }
      .justify-align {
        text-align: justify;
      }
      .left {
        float: left !important;
      }
      .right {
        float: right !important;
      }
      {% block extra_style %}{% endblock extra_style %}
    </style>
    {% block extra_head %}{% endblock extra_head %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class="{% block body_class %}{% endblock body_class %}">
    {% block body_content %}{% endblock body_content %}
  </body>
</html>
