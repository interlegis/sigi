{% load smart_if %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>My Title</title>
        <style type="text/css">
            td.logo {
                text-align: center;
            }
            td.header_text p {
                margin: 0px;
                font-size: 1.4em;
            }
            td.header_text {
                width: 550px;
            }
            h1 {
                font-size: 2em;
                text-align: center;
            }
            h2 {
                font-size: 1.7em;
            }
            h3 {
                margin-top: 10px;
                margin-bottom: 0px;
            }
            body {
                font-family: "Helvetica, Arial, sans-serif";
                font-size: 1.3em;
                line-height: 1em;
            }

            div.new_page {
                page-break-before: always;
            }
            div.same_page {
                -pdf-keep-with-next: true;
            }
            @page {
                size: {{ pagesize }};
                margin: 4cm 1cm 1cm 2cm;
                font-family: "Helvetica, Arial, sans-serif";
                font-size: 2em;
                @frame header {
                    -pdf-frame-content: header;
                    top: 1cm;
                }
                @frame footer {
                    -pdf-frame-content: footer;
                    bottom: 0cm;
                    height: 1cm;
                }
            }
        </style>
        {% block extra_head %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <table>
                <tr>
                    <td class="logo"><img src="{{MEDIA_URL}}images/logo-senado.jpg"/></td>
                    <td class="header_text">
                        <p><strong>SENADO FEDERAL</strong></p>
                        <p><strong>INSTITUTO LEGISLATIVO BRASILEIRO - ILB</strong></p>
                        <p><strong>PROGRAMA INTERLEGIS</strong></p>
                        <p>{% block subsecretaria %}{% endblock %}</p>
                    </td>
                    <td class="logo"><img src="{{MEDIA_URL}}images/logo-interlegis.jpg"/></td>
                </tr>
            </table>
        </div>
        {% block report %}
        {% endblock %}
        <div id="footer" style="text-align: center;">
            {%block page_foot%}
            PÃ¡gina <pdf:pagenumber>
            {%endblock%}
        </div>
    </body>
</html>
